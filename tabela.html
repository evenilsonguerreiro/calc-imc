<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="tabela.css">
    <title>Tabela</title>
</head>

<body>
    <div class="container">
        <h1 class="text-white text-center mt-5">Indice de massa corporal</h1>
        <div class="tabela">
            <table class="table table-dark mt-3">
                <thead>
                    <th>IMC</th>
                    <th>CLASSIFICAÇÃO</th>
                    <th>OBSIDADE (GRAU)</th>
                </thead>
                <TBody>
                    <TR>
                        <TD>Menor que 18,5</TD>
                        <td>Magreza</td>
                        <td>0</td>
                    </TR>
                    <TR>
                        <TD>Entre 18,5 e 24,9</TD>
                        <td>Normal</td>
                        <td>0</td>
                    </TR>
                    <TR>
                        <TD>Entre 25,0 e 29,9</TD>
                        <td>Sobrepeso</td>
                        <td>I</td>   
                    </TR>
                    <TR>
                        <TD>Entre 30,0 e 39,9</TD>
                        <td>Obsidade grau</td>
                        <td>II</td>
                    </TR>
                    <TR>
                        <TD>Maior que 40,0</TD>
                        <td>Obsidade grau</td>
                        <td>III</td>
                    </TR>
                </TBody>
            </table>
            <button class="btn btn-dark" type="button"><a href="index.html">Voltar</a></button>
        </div>
    </div>
</body>

</html>
